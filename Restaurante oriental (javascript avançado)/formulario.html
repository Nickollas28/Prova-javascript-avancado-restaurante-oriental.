<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <title>Receber Promoções</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<form id="formulario">

</form>

<script src="formulario.js"></script>
</body>
</html>
